version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - REACT_APP_NETWORK=${REACT_APP_NETWORK}
        - REACT_APP_SENTRY_DSN=${REACT_APP_SENTRY_DSN}
        - IS_TESTNET=${IS_TESTNET}
        - IS_TEST=${IS_TEST}
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
