version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - VITE_ENVIRONMENT=${REACT_APP_ENVIRONMENT}
        - VITE_SENTRY_DSN=${REACT_APP_SENTRY_DSN}
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
