version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - PUBLIC_ENVIRONMENT=${ENVIRONMENT}
        - PUBLIC_SENTRY_DSN=${SENTRY_DSN}
        - PUBLIC_STRIPE_PK_PRODUCTION=${PUBLIC_STRIPE_KEY_PROD}
        - PUBLIC_STRIPE_PK_STAGING=${PUBLIC_STRIPE_KEY_TEST}
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
