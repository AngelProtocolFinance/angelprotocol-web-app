version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - VITE_APES_AUTH_SECRET_KEY=${REACT_APP_APES_AUTH_SECRET_KEY}
        - VITE_ANGEL_AUTH_SECRET_KEY=${REACT_APP_ANGEL_AUTH_SECRET_KEY}
        - VITE_KADO_API_KEY=${REACT_APP_KADO_API_KEY}
        - VITE_NETWORK=${REACT_APP_NETWORK}
        - VITE_JUNO_LCD_NODE=${REACT_APP_JUNO_LCD_NODE}
        - VITE_SENTRY_DSN=${REACT_APP_SENTRY_DSN}
        - IS_TESTNET=${IS_TESTNET}
        - IS_TEST=${IS_TEST}
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
